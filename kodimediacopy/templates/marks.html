{% extends "layout.html" %}

{% block title %}Marked Media Listing{% endblock %}


{% block page_content %}
    <table class="table">
        <thead>
        <tr>
            <td>Type</td>
			<td>Filename</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        {% for filecopy in filecopies %}
		{% if not filecopy.copied %}
		<tr>
            <td>{{filecopy.type}}</td>
            <td>{{filecopy.filename}}</td>
			<td><a href="{{url_for('delete_mark',id=filecopy.id)}}">Delete</a></td>
        </tr>
		{% endif %}
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
